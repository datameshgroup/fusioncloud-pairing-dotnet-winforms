name: Build

on:  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:  
  build:    
    runs-on: windows-latest  

    steps:      
      - uses: actions/checkout@v3
      
      - run: echo $env:BRANCH_NAME

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: DIR
        run: dir .

      - name: Build Solution
        run: msbuild.exe DataMeshGroup.Fusion.Pairing.WinForms.sln -verbosity:diag /t:Restore /p:platform="Any CPU" /p:configuration="Release" /p:BaseOutputPath="__OUTPUT__"
        
      - name: DIR
        run: dir ../. -r
        
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: NugetBundle
          path: ./buildoutput     
