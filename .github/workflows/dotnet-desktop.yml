name: Build

on:  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:  
  build:    
    runs-on: windows-latest  

    steps:      
      - uses: actions/checkout@v3
      
      - run: echo $env:BRANCH_NAME

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore dependencies
        run: msbuild.exe DataMeshGroup.Fusion.Pairing.WinForms.sln /t:Restore /p:configuration="Release"
        
      - name: Build
        run: msbuild.exe DataMeshGroup.Fusion.Pairing.WinForms.sln /t:Build /p:configuration="Release"
        
      - name: Create Nuget package
        run: msbuild.exe DataMeshGroup.Fusion.Pairing.WinForms.sln /t:Pack /p:configuration="Release"        
        
      - name: DIR
        run: dir DataMeshGroup.Fusion.Pairing.WinForms\bin\Release
        
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: NugetBundle
          path: DataMeshGroup.Fusion.Pairing.WinForms\bin\Release
          
